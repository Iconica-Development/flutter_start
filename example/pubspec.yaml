name: example
description: "Flutter_start example app"
publish_to: "none"

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: any
  flutter_start:
    path: ../
  flutter_introduction_shared_preferences:
    hosted: https://forgejo.internal.iconica.nl/api/packages/internal/pub
